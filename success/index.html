<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Activation Complete ‚Äî FEU Grade Calculator</title>
  <meta name="description" content="Spreadsheet activation successful for FEU Grade Calculator." />
  <link rel="canonical" href="https://feu.jareddo06.ovh/success" />
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/icon_11_spreadsheet_list.png" type="image/png" />
  <style>
    :root {
      --bg: #fafafa;
      --card: #fff;
      --accent: #1a237e;
      --accent2: #2e7d32;
      --muted: #555;
      --maxw: 880px;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #222;
      margin: 0;
      line-height: 1.6;
    }
    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 48px 16px 56px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 0.3px;
    }
    header p {
      max-width: 700px;
      margin: 10px auto 0;
      font-weight: 400;
      font-size: 1.05rem;
      opacity: 0.9;
    }
    main {
      max-width: var(--maxw);
      background: var(--card);
      margin: -40px auto 60px;
      border-radius: 14px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
      padding: 36px 30px;
      text-align: center;
    }
    h2 {
      color: var(--accent);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.05rem;
      margin: 8px 0 24px;
    }
    .cta {
      display: inline-block;
      background: var(--accent2);
      color: white;
      padding: 14px 24px;
      font-weight: 600;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.2s ease;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    .cta:hover {
      background: #256427;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 40px;
    }
    footer a {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úÖ Activation Successful!</h1>
    <p>Your FEU Grade Calculator spreadsheet is now ready to use.</p>
  </header>

  <main>
    <h2>Everything‚Äôs Set Up</h2>
    <p>You can now return to your activated spreadsheet to start using it.</p>
    <a id="openSheetBtn" href="#" target="_blank" class="cta">üìÑ Open Spreadsheet</a>
    <br><br>
    <a href="/app" class="cta" style="background:#1a237e;">üè† Back to Activation Page</a>
  </main>

  <footer>
    <p>&copy; 2025 FEU Grade Calculator | <a href="/privacy">Privacy Policy</a></p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sheetId = params.get("id");
    const btn = document.getElementById("openSheetBtn");
    if (sheetId) {
      btn.href = "https://docs.google.com/spreadsheets/d/" + encodeURIComponent(sheetId) + "/edit";
    } else {
      btn.textContent = "Spreadsheet link unavailable";
      btn.style.opacity = "0.7";
      btn.style.pointerEvents = "none";
    }
  </script>
</body>
</html>
