<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Launching Activator...</title>
  <meta name="robots" content="noindex" />
  <style>body{font-family:system-ui, sans-serif;text-align:center;padding:60px}</style>
</head>
<body>
  <p>Preparing the Activator â€” you'll be redirected to Google for authorization (if needed)...</p>
  <script>
    // Replace NEW_MACRO_ID with the Apps Script macro id after you deploy
    const MACRO_ID = "AKfycbx0AGR2XASB4h2y0QM0MO54QRB0A0nt0BZ1OFD7hJLwLqDXKH2GXKhPRA404r-zWWUa";
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (!id) {
      document.body.innerHTML = "<p style='color:red'>No spreadsheet id provided. <a href='/'>Return</a></p>";
    } else {
      // build apps script url
      const scriptUrl = `https://script.google.com/macros/s/${MACRO_ID}/exec?id=${encodeURIComponent(id)}`;
      // redirect user to Apps Script web app (this will trigger Google OAuth if user not authorized)
      window.location.replace(scriptUrl);
    }
  </script>
</body>
</html>
