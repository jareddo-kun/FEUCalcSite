<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FEU Grade Calculator â€” Activation Web App</title>
  <meta name="description" content="Official activation web app for FEU Grade Calculator. Activate, configure, and manage your copy securely through Google Apps Script." />
  <link rel="canonical" href="https://feu.jareddo06.ovh/app" />
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/icon_11_spreadsheet_list.png" type="image/png" />
  <style>
    :root {
      --bg: #fafafa;
      --card: #fff;
      --accent: #1a237e;
      --accent2: #2e7d32;
      --muted: #555;
      --maxw: 880px;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #222;
      margin: 0;
      line-height: 1.6;
    }
    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 48px 16px 56px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 0.3px;
    }
    header p {
      max-width: 700px;
      margin: 10px auto 0;
      font-weight: 400;
      font-size: 1.05rem;
      opacity: 0.9;
    }
    main {
      max-width: var(--maxw);
      background: var(--card);
      margin: -40px auto 60px;
      border-radius: 14px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
      padding: 36px 30px;
    }
    h2 {
      color: var(--accent);
      border-left: 4px solid var(--accent2);
      padding-left: 10px;
      margin-top: 34px;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }
    p, li {
      color: #222;
    }
    a {
      color: var(--accent2);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cta {
      display: inline-block;
      background: var(--accent2);
      color: white;
      padding: 14px 24px;
      font-weight: 600;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 14px;
      transition: background 0.2s ease;
      border: none;
      cursor: pointer;
    }
    .cta:hover {
      background: #256427;
    }
    ul {
      margin-left: 1.2rem;
    }
    hr {
      margin: 40px 0;
      border: none;
      border-top: 1px solid #eee;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 40px;
    }
    footer a {
      color: var(--accent);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FEU Grade Calculator Activation</h1>
    <p>Activate your spreadsheet and connect securely through Google Apps Script.</p>
  </header>

  <main>
    <h2>Activate Your Spreadsheet</h2>
    <p>
      Enter your Spreadsheet ID below or open this page using the format:<br>
      <code>https://feu.jareddo06.ovh/app?id=YOUR_SHEET_ID</code>
    </p>

    <form id="activationForm">
      <input type="text" id="sheetId" placeholder="Spreadsheet ID" required>
      <button type="submit" class="cta">ðŸ”‘ Activate</button>
    </form>

    <p id="result" style="margin-top:20px;font-weight:500;"></p>
  </main>

  <footer>
    <p>&copy; 2025 FEU Grade Calculator | <a href="/privacy">Privacy Policy</a></p>
  </footer>

  <script>
    const sheetInput = document.getElementById("sheetId");
    const urlParams = new URLSearchParams(window.location.search);
    const sheetId = urlParams.get("id");
    if (sheetId) sheetInput.value = sheetId;

    document.getElementById("activationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = sheetInput.value.trim();
      const result = document.getElementById("result");
      result.textContent = "Activating...";
      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbxboKL8UPk5VuuyqWDCb8x_RZDlGXQ85MgsdjKk4InOvViO4BTbFxWH-TAbg1zGTD7K/exec?id=" + id
        );
        const text = await res.text();
        if (text.toLowerCase().includes("success")) {
          window.location.href = "/success?id=" + encodeURIComponent(id);
        } else {
          result.textContent = text || "Activation failed.";
        }
      } catch (err) {
        result.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
