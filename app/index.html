<!DOCTYPE html>
<html lang="en">
<head>
  <!-- your stylesheet section stays the same -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FEU Grade Calculator â€” Activation Web App</title>
  <link rel="canonical" href="https://feu.jareddo06.ovh/app" />
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/icon_11_spreadsheet_list.png" type="image/png" />
  <style>
    /* keep your previous styles */
  </style>
</head>
<body>
  <header>
    <h1>FEU Grade Calculator Activation</h1>
    <p>Activate your spreadsheet and connect securely with Google Apps Script.</p>
  </header>
  <main>
    <h2>Activate Your Spreadsheet</h2>
    <p>Enter your spreadsheet ID or open this page using the format:<br><code>https://feu.jareddo06.ovh/app?id=YOUR_SHEET_ID</code></p>
    
    <form id="activationForm">
      <input type="text" id="sheetId" placeholder="Spreadsheet ID" required style="width:100%;padding:10px;font-size:1rem;margin:10px 0;">
      <button type="submit" class="cta">ðŸ”‘ Activate</button>
    </form>

    <p id="result" style="margin-top:20px;font-weight:500;"></p>
  </main>
  <footer>
    <p>&copy; 2025 FEU Grade Calculator | <a href="/privacy">Privacy Policy</a></p>
  </footer>

  <script>
    const sheetInput = document.getElementById("sheetId");
    const urlParams = new URLSearchParams(window.location.search);
    const sheetId = urlParams.get("id");
    if (sheetId) sheetInput.value = sheetId;

    document.getElementById("activationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = sheetInput.value.trim();
      const result = document.getElementById("result");
      result.textContent = "Activating...";
      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbxboKL8UPk5VuuyqWDCb8x_RZDlGXQ85MgsdjKk4InOvViO4BTbFxWH-TAbg1zGTD7K/exec?id=" + id
        );
        const text = await res.text();
        if (text.includes("success")) {
          window.location.href = "/success?id=" + id;
        } else {
          result.textContent = text || "Activation failed.";
        }
      } catch (err) {
        result.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
